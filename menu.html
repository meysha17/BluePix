
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>

  <!-- Favicon & CSS -->
  <link rel="icon" href="Assets/photobooth/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="StyleSheets/home.css" />
</head>
<body>
  <div class="logo">
    <img src="Assets/photobooth/logo-new.png" alt="Logo">
  </div>

  <div class="menu-container">
    <p class="frame-title">Select your frame:</p>

    <div id="frameOptions" class="frame-options">
      <img src="Assets/photobooth/camerapage/frame1.png" class="frame" alt="Frame 1" data-frame="frame1.png">
      <img src="Assets/photobooth/camerapage/frame2.png" class="frame" alt="Frame 2" data-frame="frame2.png">
    </div>

    <!-- Tombol Next: disabled sampai ada frame dipilih -->
    <div style="display:flex;justify-content:center;margin-top:12px;">
      <button id="next-button" disabled>Next</button>
    </div>
  </div>

  <script src="Javascripts/home.js"></script>
</body>
</html>
